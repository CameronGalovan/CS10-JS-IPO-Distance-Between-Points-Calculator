<!DOCTYPE html>
<html>
  <head>
    <title>Distance Between Points Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Find the distance between points with two ordered pairs</h1>
    <hr />
    <p>
      x1 is the first x-coordinate, y1 is the first y-coordinate, x2 is the
      second x-coordinate, and y2 is the second y-coordinate.
    </p>
    <hr />
    <p>x1<input id="x-1" type="text" /></p>
    <p>x2<input id="x-2" type="text" /></p>
    <p>y1<input id="y-1" type="text" /></p>
    <p>y2<input id="y-2" type="text" /></p>
    <p><button id="btn">Calculate Distance</button></p>
    <p id="output"></p>
  </body>
</html>
